{% extends 'base.html' %}

{% block content %}

<div>
    <p>are you sure you want to delete {{ task.title }}?</p>
    <form method="post">
        {% csrf_token %}
        <input
            class="btn-outline-danger bg-dark"
            value="delete"
            type="submit">
        <input
            class="btn-outline-secondary bg-dark"
            value="cancel"
            type="button"
            onclick=location.href="{% url 'index' %}">
    </form>
</div>

{% endblock %}
